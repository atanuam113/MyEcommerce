{% extends 'Mycart/basic.html' %}
{% block body %}
{% load static %}
<!-- <h4>This is cat page</h4> -->
<div class="container my-3">
    {% for product,totalprodt in AllProducts %}
    
    <!-- {% block title%} Category {{product.0.category}} {% endblock %} -->
            <div class="row">
                {% for i in product %}
                    <div class="col-xs-3 col-sm-3 col-md-3 mx-2 my-2">
                        <div class="card align-items-center" style="width: 18rem;">
                            <img src='/media/{{i.image}}' class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title" id="namepr{{i.id}}">{{i.product_name}}</h5>
                                <p class="card-text" id="pricepr{{i.id}}"><b>Price:</b> &#x20b9;{{i.price}}</p>
                                <p class="card-text">{{i.desc|slice:"0:53"}}...</p>
                                <span id="divpr{{i.id}}" class="divpr">
                                    <button id="pr{{i.id}}" class="btn btn-primary cart">Add To Cart</button>
                                </span>
                                <!-- <a href="/Mycart/productview/{{i.id}}"><button id="qv{{i.id}}" class="btn btn-primary cart">QuickView</button></a> -->
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>    



    {% endfor %}

</div>


<script>
    
</script>
{% endblock %}
